<div class="detail-section row" ng-controller="ListController">
    <div class="detail-card col s6">
        <form name="addStudent">
            <h5 class="header-text">Maak een nieuwe groep aan:</h5>
            <div class="col s4 group">
                <md-input-container accent class="mat-input">
                    <label>Groepsnaam</label>
                    <input ng-model="name" type="text" class="input-label">
                </md-input-container>
            </div>

            <div class="col s4">
                <md-input-container class="mat-input">
                    <label>Cijfer</label>
                    <input ng-model="grade" type="number" step="0.1" class="input-label">
                </md-input-container>
            </div>

            <div class="col s4">
                <md-input-container accent class="mat-input">
                    <label>Vak</label>
                    <input ng-model="subject" type="text" class="input-label">
                </md-input-container>
            </div>

            <h5 class="header-text col s12">Voeg groepsleden toe:</h5>
            <div class="col s5 group">
                <md-input-container accent class="mat-input">
                    <label>Student naam</label>
                    <input class="form-control input-label" ng-model="students.firstName" type="text" required>
                </md-input-container>
            </div>
            <div class="col s6">
                <md-input-container accent class="mat-input">
                    <label>Student email</label>
                    <input class="form-control input-label" ng-model="students.email" type="text" required>
                </md-input-container>
            </div>
            <div class="col s1">
                <div class="form-group">
                    <input type="submit" ng-click="addNew(students)" ng-disabled="addStudent.$invalid"
                           class="btn btn-primary add-new pull-right" value="+">
                </div>
            </div>


            <md-button type="submit" ng-click="postGroup()" class="detail-button col s12 waves-effect waves-light btn">MAAK DE GROEP AAN</md-button>
            <p class="reference col 12">Op het moment dat de groep aanmaakt krijgt ieder groepslid een beoordelings
                link</p>
        </form>
    </div>
    <div class="detail-card col s4 offset-s1">
        <h5 class="header-text col s12">Groepsleden:</h5>
        <div ng-repeat="student in students" class="col s12 personDetail n-g">
            <p class="customName f-l" ng-if="student.firstName">{{student.firstName | limitTo : 2}}</p>
            <p class="personName f-l" ng-if="student.firstName">{{student.firstName}}</p>
            <button class="material-icons" ng-click="remove(students)">clear</button>
        </div>

    </div>
</div>
