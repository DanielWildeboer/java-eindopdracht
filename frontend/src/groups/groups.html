      <!DOCTYPE html>
<html>
<head>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="groups.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="script.js"></script>
	<title>Groepen</title>
</head>
<body ng-app="mainApp" ng-controller="groupsController">
  <div class="tableContainer">
    <div class="headerContainer">
      <div class="header row">
        <div class="col s6"><div class="groupsCount"><p>Groepen (420)</p></div></div>
          <div class="col s6">
            <div class="groupsSearch">
            	<div class="row">
              		<i class="material-icons grey-text col s3 searchIcon">search</i>
              		<input class="col s9" type="text" name="searchBar" placeholder="Zoek naar groepen">
              	</div>
            </div>
       </div>
      </div>
      	
		    <div class="tableTitles">
		    	<div class="row">
			    	<h5 class="col s3">Groepsnaam</h5>
			    	<h5 class="col s3">Onderwerp</h5>
			    	<h5 class="col s3">Status</h5>
			    	<h5 class="col s3 alignRight">Verwijderen</h5>
		    	</div>
		    </div>
		    <div class="tableContent row">
		      	<div ng-repeat="group in groups" class="tableContentBlock">
		      		<p class="col s3">{{group.name}}</p>
		      		<p class="col s3">{{group.subject}}</p>
		      		<p class="col s3">{{group.status}}</p>
		      		<a class="col s3 alignRight" href="#">VERWIJDER</a>
		      	</div>
		    </div>
    </div>
  </div>
</body>
</html>
