<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script data-require="angular-route@1.5.8" data-semver="1.5.8"
            src="https://code.angularjs.org/1.5.8/angular-route.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel=stylesheet href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="grade.css">
    <script src="gradingController.js"></script>
    <script src="gradingService.js"></script>
</head>
<body ng-app="gradeApp" ng-controller="gradingController" data-ng-init="init()" ng-cloak>
<div class="wrapper">
    <div class="grade-section">
        <div class="grade-card">
            <form>
                <div class="col-md-12">
                    <h3 class="header-text">Beoordeel je medestudenten:</h3>
                    <div class="header-content">
                        <p class="col-md-5 f-l n-g">Naam student</p>
                        <p class="col-md-2 f-l n-g">Cijfer</p>
                        <p class="col-md-5 f-l n-g">Toelichting cijfer</p>
                    </div>
                    <div class="grade-content">
                        <div ng-repeat="student in gradeAssessment.students">
                            <div>
                                <div class="col-md-5 f-l n-g student">
                                    <md-input-container class="mat-input">
                                        <input placeholder="{{student.firstName + ' ' + student.lastName}}" disabled>
                                    </md-input-container>
                                </div>
                                <div class="col-md-2 f-l n-g">
                                    <md-input-container class="mat-input">
                                        <input ng-model="student.grade" type="number" step="0.1">
                                    </md-input-container>
                                </div>
                                <div class="col-md-5 f-l n-g">
                                    <md-input-container class="mat-input">
                                        <input ng-model="student.description" type="text">
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <md-button class="grade-button" ng-click="addGradingAssessment()">VERSTUUR BEOORDELING</md-button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="footer"></div>
</div>
</body>
</html>
