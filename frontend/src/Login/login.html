<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="Login" ng-controller="LoginController" ng-cloak>

<div class="login-section">
    <div class="login-card">
        <form>
            <div class="col-md-12">
                <md-input-container accent class="mat-input">
                    <label>E-mailadres</label>
                    <input ng-model="email" type="email">
                </md-input-container>
            </div>
            <div class="col-md-12">
                <md-input-container class="mat-input">
                    <label>Wachtwoord</label>
                    <input ng-model="password" type="password">
                </md-input-container>
            </div>
            <div class="col-md-12">
                <md-button class="login-button" ng-click="login()">INLOGGEN</md-button>
            </div>
            <div class="col-md-12 reference">
                <a href="register.html" class="login-text">Nog niet geregistreerd?</a>
            </div>
        </form>
    </div>
</div>

<div class="footer"></div>
</body>

<!-- Hax -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script src="login.js"></script>
<link rel=stylesheet href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="login.css">

</html>
